<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>数据绑定</title>
</head>
<body>
    <div id="root">
        单项数据绑定(v-bind:)：<input type="text" v-bind:value="msg"> <br><br>
        双项数据绑定(v-model:)：<input type="text" v-mode="msg">
        <textarea name="" id="" cols="30" rows="10" v-model="msg"></textarea>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '尚硅谷'
            }
        })
    </script>
</body>
</html>
