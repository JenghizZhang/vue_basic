<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        需求：自定义2个指令
            1. 功能类似于v-text，但转换为全大写 v-upper-text
            2. 功能类似于v-text，但转换为全小写 v-upper-text
     -->
     <div id="root">
        <h2 v-upper-text='name'>学校大写名称：</h2>
        <h2 v-lower-text='name'>学校小写名称：</h2>
     </div>
     <script>
        Vue.config.productionTip = false

        //directive——定义一个全局指令，Vue调用的不能写箭头函数，参数(element真实DOM, binding绑定传入的信息一般只用Value, VNode)
        Vue.directive('upper-text', function(el,binding){
            //提供了扩展，可以写+=等等
            el.innerText += binding.value.toUpperCase()
        })

        new Vue({
            el:'#root',
            data:{
                    name:'aTgUIgu'
            },
            //directives——局部定义
            directives:{
                'lower-text':{
                    bind(el,binding){
                    el.innerText = el.innerText + binding.value.toLowerCase()
                    }
                },
            }
        })
     </script>
</body>
</html>
