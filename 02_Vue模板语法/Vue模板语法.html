<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Vue模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类:
            1. 插值语法
                功能: 用于解析!!标签体!!内容
                写法: {{xxx}}  xxx会作为表达式去解析,自动读取到data中的属性
            2. 指令语法
                功能: 解析标签属性.内容,绑定事件...
                写法: v-开头的标签属性 例v-bind:href='url'
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h4>你好,{{name}}</h4>
        <h4>你好,{{name.toUpperCase()}}</h4>
        <hr>

        <h1>指令语法</h1>
        <a v-bind:href="url">点我到百度</a>
        <a :href="url">点我到百度</a> 
        <!-- 只有v-bind:才能简写成: -->
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name:'atguigu',
                url: 'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
