<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .img{
            width: 100px;
        }
        .qiuku-enter-active{
            animation: enter 1s ease-in-out;
        }
        .qiuku-leave-active{
            animation: enter 1s ease-in-out reverse;
        }
        /* 创建一个进入的动画 */
        @keyframes enter{
            0% {transform: scale(0);}
            50% {transform: scale(1.3);}
            100% {transform: scale(1);}
        }


    </style>
</head>
<body>
    <div id="root">
        <button @click="isShow=!isShow">切换</button> <br>
        <transition name='qiuku'>
            <img v-show='isShow' src="https:s3.ax1x.com/2020/12/13/reCaqg.jpg" alt="" class="img">
        </transition>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                isShow:true,
            },
        })
    </script>
</body>
</html>
