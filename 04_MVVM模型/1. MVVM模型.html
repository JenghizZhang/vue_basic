<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- view,模板代码 -->
    <div id="root"> 
        <h2>hello,{{msg}}</h2>
        <h2>{{address}}</h2>
    </div>
    <script>
        //创建一个Vue实例对象
        const cm = new Vue({ //vue示例VM
            el:'#root',
            data:{ //model
                msg: '尚硅谷',
                address:'宏富科技园综合楼'
            }
        })

        //观察发现：通过vm可以看到data中的属性（不是data）
        setTimeout(() => {
            console.log(vm),
            vm.address="123"
        }, 1000);
</script>
</body>
</html>
